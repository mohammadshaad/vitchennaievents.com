<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="w-full">
    <div class="flex item-center justify-between w-full h-screen">
      <div class="flex justify-center items-center w-full p-20">
        <div
          class="p-14 rounded-2xl shadow-md secondary-text bg-white w-full flex items-start justify-center flex-col gap-4"
        >
          <a href="/" class="flex items-center justify-start gap-2 w-full">
            <div class="flex item-center justify-center">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                />
              </svg>
            </div>

            <div class="w-full font-light">Home</div>
          </a>
          <h2 class="text-5xl font-bold mb-5">Login</h2>

          <form class="w-full">
            <div class="mb-4">
              <!-- <label
                for="email"
                class="block text-gray-700 text-lg font-bold mb-2"
                >Email</label
              > -->
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-3 border border-gray-300 rounded-full text-lg focus:outline-none focus:border-blue-500"
                placeholder="Email"
              />
            </div>
            <div class="mb-4">
              <!-- <label
                for="password"
                class="block text-gray-700 text-lg font-bold mb-2"
                >Password</label
              > -->
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-3 border border-gray-300 rounded-full text-lg focus:outline-none focus:border-blue-500"
                placeholder="Password"
              />
            </div>
            <button
              type="submit"
              class="primary-text w-full bg-[#E3CA6F] text-2xl text-black py-2 px-4 rounded-full mt-5"
            >
              Login
            </button>
          </form>

          <div class="flex justify-start items-center w-full mt-5">
            <span class="text-gray-500"> Don't have an account? </span> &nbsp;
            <a href="/signup.html" class="appearance-none text-black font-bold"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
      <div class="w-1/3 flex-shrink-0">
        <img src="./assets/login-bg.png" alt="" class="h-full w-full" />
      </div>
    </div>
  </body>
</html>
